<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The World of The British Library [April '24] - Springpod</title>
    <link id="favicon" rel="icon" href="https://i.postimg.cc/7ZCmQx33/favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .toggle-menu {
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
            color: #333;
            background-color: #007BFF;
            color: #fff;
        }
        a:hover {
            background-color: #0056b3;
        }
        .readme {
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="page-title">Welcome to School Springpod</h1>
        <p id="page-description">This website disguises itself as Springpod for school purposes. Created by an anonymous developer.</p>
        
        <!-- Toggle menu for selecting a different page to camouflage -->
        <div class="toggle-menu">
            <label for="page-select">Choose camouflage mode:</label>
            <select id="page-select">
                <option value="springpod">Springpod</option>
                <option value="drfrostmaths">Dr Frost Maths</option>
                <option value="edulinkone">EduLink One</option>
            </select>
        </div>

        <div class="links">
            <a href="cityguesser.html">City Guesser</a>
            <a href="infinitecraft.html">Infinite Craft</a>
        </div>

        <div class="readme" id="readme">
            <!-- Content will be inserted here -->
        </div>
    </div>

    <script>
        // Load and render README content
        fetch('readme.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('readme').innerHTML = marked(text);
            })
            .catch(error => {
                console.error('Error fetching README:', error);
            });

        // Get the current year for dynamic title
        const currentYear = new Date().getFullYear();
        const springpodTitle = `The World of The British Library [April '${String(currentYear).slice(-2)}] - Springpod`;

        // Elements to change
        const pageSelect = document.getElementById('page-select');
        const favicon = document.getElementById('favicon');
        const pageTitle = document.getElementById('page-title');
        const pageDescription = document.getElementById('page-description');

        // Toggle title, favicon, and text based on selection
        pageSelect.addEventListener('change', function() {
            switch (pageSelect.value) {
                case 'springpod':
                    document.title = springpodTitle;
                    favicon.href = 'https://i.postimg.cc/7ZCmQx33/favicon.png';
                    pageTitle.innerText = 'Welcome to School Springpod';
                    pageDescription.innerText = 'This website disguises itself as Springpod for school purposes. Created by an anonymous developer.';
                    break;
                case 'drfrostmaths':
                    document.title = 'Dr Frost Learning';
                    favicon.href = 'https://i.ibb.co/CwxG1YZ/favicon.png';
                    pageTitle.innerText = 'Welcome to Dr Frost Maths';
                    pageDescription.innerText = 'This website mimics Dr Frost Maths for educational purposes. Created by an anonymous developer.';
                    break;
                case 'edulinkone':
                    document.title = 'EduLink One';
                    favicon.href = 'https://i.ibb.co/y4JQ6KT/favicon-1.png';
                    pageTitle.innerText = 'Welcome to EduLink One';
                    pageDescription.innerText = 'This website camouflages as EduLink One for educational purposes. Created by an anonymous developer.';
                    break;
            }
        });
    </script>
</body>
</html>
