<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Springpod</title>
    <link rel="icon" href="https://i.postimg.cc/7ZCmQx33/favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .eaglercraft {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }
        .eaglercraft:hover {
            background-color: #ccc;
        }
        .chess {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }
        .chess:hover {
            background-color: #ccc;
        }
        .active {
            background-color: #007BFF;
            color: #fff;
        }
        .active:hover {
            background-color: #0056b3;
        }
        .readme {
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }
        .readme h2 {
            font-size: 1.8em;
            color: #333;
        }
        .readme p {
            font-size: 1em;
            color: #666;
            margin-bottom: 15px;
        }
        .readme ul {
            list-style-type: disc;
            margin: 0 0 15px 20px;
        }
        .readme li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to School Springpod</h1>
        <p>This website disguises itself as Springpod for school purposes. Created by an anonymous developer.</p>
        <div class="links">
            <a href="cityguesser.html" class="active">City Guesser (Hidden by Traffic Springpod)</a>
            <a href="infinitecraft.html" class="active">Infinite Craft (Hidden by British Library Springpod)</a>
        </div>
        <div class="readme" id="readme">
            <h2></h2>
            <!-- Content will be inserted here -->
        </div>
    </div>

    <script>
        fetch('readme.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('readme').innerHTML = marked(text);
            })
            .catch(error => {
                console.error('Error fetching README:', error);
            });
    </script>
</body>
</html>
