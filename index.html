<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The World of The British Library [April '24] - Springpod</title>
    <link id="favicon" rel="icon" href="https://i.postimg.cc/7ZCmQx33/favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            display: block; /* Ensure container is visible initially */
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .toggle-menu {
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
            color: #fff;
            background-color: #007BFF;
        }
        a:hover {
            background-color: #0056b3;
        }
        .readme {
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: none; /* Hidden initially, shown when a link is clicked */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="page-title">Welcome to School Springpod</h1>
        <p id="page-description">This website disguises itself as Springpod for school purposes. Created by an anonymous developer.</p>
        
        <div class="toggle-menu">
            <label for="page-select">Choose camouflage mode:</label>
            <select id="page-select">
                <option value="springpod">Springpod</option>
                <option value="drfrostmaths">Dr Frost Maths</option>
                <option value="edulinkone">EduLink One</option>
            </select>
        </div>

        <div class="links">
            <a href="#" id="cityguesser-link">City Guesser</a>
            <a href="#" id="eaglercraft-link">Eaglercraft: Minecraft Unblocked in Browser</a>
        </div>

        <div class="readme" id="readme">
            <!-- Content will be inserted here -->
        </div>
    </div>

    <iframe id="content-iframe" title="Embedded Website" allow="autoplay; fullscreen; gamepad; keyboard; pointer-lock" sandbox="allow-same-origin allow-scripts allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox allow-presentation"></iframe>

    <script>
        // Load and render README content
        fetch('readme.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('readme').innerHTML = marked(text);
            })
            .catch(error => {
                console.error('Error fetching README:', error);
            });

        // Elements to change
        const pageSelect = document.getElementById('page-select');
        const favicon = document.getElementById('favicon');
        const pageTitle = document.getElementById('page-title');
        const pageDescription = document.getElementById('page-description');
        const iframe = document.getElementById('content-iframe');
        const container = document.querySelector('.container');

        // Toggle title, favicon, and text based on selection
        pageSelect.addEventListener('change', function() {
            switch (pageSelect.value) {
                case 'springpod':
                    document.title = `The World of The British Library [April '24] - Springpod`;
                    favicon.href = 'https://i.postimg.cc/7ZCmQx33/favicon.png';
                    pageTitle.innerText = 'Welcome to School Springpod';
                    pageDescription.innerText = 'This website disguises itself as Springpod for school purposes. Created by an anonymous developer.';
                    break;
                case 'drfrostmaths':
                    document.title = 'Dr Frost Learning';
                    favicon.href = 'https://i.ibb.co/CwxG1YZ/favicon.png';
                    pageTitle.innerText = 'Welcome to Dr Frost Maths';
                    pageDescription.innerText = 'This website mimics Dr Frost Maths for educational purposes. Created by an anonymous developer.';
                    break;
                case 'edulinkone':
                    document.title = 'EduLink One';
                    favicon.href = 'https://i.ibb.co/y4JQ6KT/favicon-1.png';
                    pageTitle.innerText = 'Welcome to EduLink One';
                    pageDescription.innerText = 'This website camouflages as EduLink One for educational purposes. Created by an anonymous developer.';
                    break;
            }
        });

        // Function to show iframe with the specified URL
        function showIframe(url) {
            iframe.src = url;
            iframe.style.display = 'block';
            container.style.display = 'none';
        }

        // Event listener for City Guesser link to show iframe
        document.getElementById('cityguesser-link').addEventListener('click', (e) => {
            e.preventDefault();
            showIframe('https://virtualvacation.us/');
        });

        // Event listener for Eaglercraft link to show iframe
        document.getElementById('eaglercraft-link').addEventListener('click', (e) => {
            e.preventDefault();
            showIframe('https://d1tm91r4ytbt54.cloudfront.net/2779cbcb-a02f-48a3-9e2e-95a8d123d165/1685483461665/web/index.html');
        });
    </script>
</body>
</html>
